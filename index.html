<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-base-200 min-h-screen">

<div class="max-w-6xl mx-auto px-6 py-12">

    <h1 class="text-4xl font-bold mb-12 ">Job Application Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

        <div class="bg-base-100 rounded-xl p-6 shadow-sm">
            <p class="text-sm text-base-content/70">Total</p>
            <h2 class="text-2xl font-bold text-primary" id="totalCount">8</h2>
        </div>

        <div class="bg-base-100 rounded-xl p-6 shadow-sm">
            <p class="text-sm text-base-content/70">Interview</p>
            <h2 class="text-2xl font-bold text-success" id="interviewCount">0</h2>
        </div>

        <div class="bg-base-100 rounded-xl p-6 shadow-sm">
            <p class="text-sm text-base-content/70">Rejected</p>
            <h2 class="text-2xl font-bold text-error" id="rejectedCount">0</h2>
        </div>

    </div>
    <div class="flex justify-between">
                <p class="text-blue-950 font-semibold text-xl">
                    Available Jobs
                </p>
                <p class="text-xl text-blue-950 opacity-55">
                    <span id="total2">0</span>
                    <span>jobs</span>
                </p>
            </div>
            <br>
    <div class="tabs tabs-boxed bg-base-100 p-2 rounded-lg w-fit mb-8">
        <a class="tab tab-active" data-tab="all">All</a>
        <a class="tab" data-tab="interview">Interview</a>
        <a class="tab" data-tab="rejected">Rejected</a>
    </div>

    <div id="jobs-container"></div>

</div>

<script src="script.js"></script>
</body>
</html>
